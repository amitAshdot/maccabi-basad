<body>
    <!-- TOP SECTION START-->
    <div class="logo-container" id="logo-container" aria-label="logo-container">

    <!-- SIDE IMAGE SECTION START-->

        <source media="(max-width: 1025px)" srcset="./images/basad-mob.webp" defer width="370" height="321.125">

    </picture>
    <!-- SIDE IMAGE SECTION END-->

    <!-- CTA SECTION START-->
    <section class="cta-section" id="cta" aria-label="cta-section">
        <div class="cta-text u-desktop">
            <!-- <p id="basad">בס"ד</p> -->
            <p class="details">
                כן,
                אני רוצה לקבל<br>

            </p>
            <!-- <p id="maccabi">מכבי</p> -->
        </div>

        <p id="message" class="cta-message error"></p>
        <div class="box box-bottom">
            <form class="cta-form " id="form" method="post">
                <div class="cta-form-inputs">
                    <div class="cta-form-inputs__name">
                        <input type="text" class="cta-input" placeholder="שם פרטי" name="Fname" id="Fname">
                        <input type="text" class="cta-input" placeholder="שם משפחה" name="Sname" id="Sname">
                    </div>
                    <input type="tel" class="cta-input" placeholder="טלפון" name="phone" id="phone">
                    <input type="tel" class="cta-input" placeholder="תעודת זהות" name="id" id="id">
                    <!-- <input type="text" class="cta-input" placeholder="אימייל" name="email" id="email"> -->
                    <input type="text" class="cta-input" placeholder="יישוב" name="city" id="city">
                    <select class="cta-input select" name="time" id="time">
                        <option value="">שעת חזרה רצויה</option>
                    </select>
                    <button type="submit" class="cta-submit btn">חזרו אליי</button>
                </div>
            </form>
        </div>

    </section>
    <!-- CTA SECTION END-->

    <!-- FOOTER SECTION START-->
    <footer class="footer-section" aria-label="footer-section">
    </footer>

    <script>
        let timeList = [
            '09:00', '09:30', '10:00', '10:30', '11:00', '11:30', '12:00', '12:30', '13:00', '13:30', '14:00',
            '14:30', '15:00', '15:30', '16:00', '16:30', '17:00', '17:30', '18:00', '18:30', '19:00', '19:30'
        ]
        let selectTime = document.getElementById('time');
        for (let i = 0; i < timeList.length; i++) {
            let option = document.createElement("option");
            option.value = timeList[i];
            option.text = timeList[i];
            selectTime.add(option);
        }
    </script>
